<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{switch $number}
  {case 1|2|3}上{/case}
  {case 4|5|6}中{/case}
  {case 7|8|9}下{/case}
  {default/}不存在
{/switch}

{if $number >= 5 AND $number < 10}
    OK
{elseif $number > 10}
    OKK
{else/}
    NOT OK!
{/if}

{if strtoupper($name) == 'MR.LEE'}
    相等
{else/}
    不等
{/if}

{in name="$number" value="10,20,30"}
    IN
{/in}

</body>
</html>
